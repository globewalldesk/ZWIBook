<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PG ZWI Bookshelf</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="header">
        <div id="header-content">
            <div class="header-container">
                <a id="backBtn" class="header-btn" href="#" onclick="history.back(); return false;">
                    <img src="data:image/svg+xml,%3Csvg width='32' height='32' fill='currentColor' class='bi bi-arrow-left' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill-rule='evenodd' d='M30 16a1 1 0 0 0-1-1H5.416l6.293-6.292a1.001 1.001 0 1 0-1.416-1.415l-8 7.999a1 1 0 0 0 0 1.416l8 8a1.001 1.001 0 0 0 1.416-1.416L5.416 17H29a1 1 0 0 0 1-1' style='stroke-width:1.99987;fill:%23fff;fill-opacity:1'/%3E%3C/svg%3E">
                </a>
                <a id="search" class="header-btn" href="search.html">
                    <img src="images/icons/search.svg" alt="Search">
                </a>
            </div>
            <h1 id="headTitle">Bookshelf</h1>
            <div id="tagline">Built by the Knowledge<br>Standards Foundation</div>
            <div class="header-container">
                <a class="header-btn" href="html/categories.html">
                    <img src="images/icons/categories.svg" alt="Browse Categories">
                </a>
                <a id="savedBooksLink" class="header-btn" href="bookshelf.html">
                    <img src="images/icons/bookshelf.svg" alt="Bookshelf">
                </a>
            </div>
        </div>
    </div>
    <div id="body">
        <div id="bookshelfTabs">
            <button class="tab" onclick="showTab('saved')">Books Saved</button>
            <button class="tab" onclick="showTab('viewed')">Books Viewed</button>
        </div>

        <div id="viewed" class="tabContent">
            <!-- Books viewed will be listed here -->
        </div>

        <div id="saved" class="tabContent" style="display: none">
            <!-- Books saved will be listed here -->
        </div>
    </div>

    <script src="fflate.js"></script>
    <script src="bookshelf.js"></script>
</body>
</html>
